<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./wix_clone.css">
    <style>
      :root { --accent:#1e90ff; }
      body { font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, 'Helvetica Neue', Arial; }
    </style>
  </head>
  <body class="bg-gradient-to-b from-sky-50 via-sky-50 to-white text-slate-900">
    <!-- NAV -->
    <header class="w-full bg-white/70 backdrop-blur-sm">
      <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-8">
          <div class="text-2xl font-extrabold">WIX<span class="text-slate-400">.</span></div>
          <nav class="hidden md:flex gap-6 text-sm text-slate-700">
            <a href="#" class="hover:text-slate-900">Product</a>
            <a href="#" class="hover:text-slate-900">Solutions</a>
            <a href="#" class="hover:text-slate-900">Resources</a>
            <a href="#" class="hover:text-slate-900">Pricing</a>
          </nav>
        </div>
        <div class="flex items-center gap-4">
          <button class="hidden md:inline text-sm text-slate-700 hover:underline">Log In</button>
          <a href="#" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-full text-sm shadow-lg hover:bg-blue-700">Get Started</a>
        </div>
      </div>
    </header>

    <!-- HERO -->
    <main class="max-w-7xl mx-auto px-6 mt-12">
      <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-center">
        <!-- left decorative card -->
        <div class="lg:col-span-3 flex items-center justify-center lg:justify-start">
          <div class="w-56 h-56 bg-white rounded-2xl shadow-2xl p-4 border border-white/60 transform -translate-y-6">
            <div class="w-full h-full rounded-xl overflow-hidden bg-gradient-to-br from-emerald-700 to-emerald-500 flex items-end">
              <div class="bg-white/80 text-sm rounded-full px-3 py-1 m-4">Nordar Lamp $84.00</div>
            </div>
          </div>
        </div>

        <!-- main heading -->
        <div class="lg:col-span-6 text-center lg:text-left">
          <h1 class="text-6xl md:text-7xl font-extrabold leading-tight text-slate-900">Create a website<br/>without limits</h1>
          <p class="mt-6 text-slate-600 max-w-xl mx-auto lg:mx-0">Bring your ideas to life on the leading website builder.</p>
          <div class="mt-8">
            <a href="#" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-full text-lg shadow-xl">Get Started</a>
          </div>
          <p class="mt-3 text-xs text-slate-500">Start for free. No credit card required.</p>
        </div>

        <!-- right side decorative images -->
        <div class="lg:col-span-3 flex flex-col items-center lg:items-end gap-6">
          <div class="w-36 h-36 bg-white rounded-xl shadow p-3 overflow-hidden">
            <img alt="decor" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'><rect rx='18' width='200' height='200' fill='%23fb923c'/></svg>" class="w-full h-full object-cover"/>
          </div>
          <div class="w-40 h-40 bg-white rounded-2xl shadow-lg p-3 overflow-hidden">
            <img alt="portrait" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=placeholder" class="w-full h-full object-cover rounded-xl"/>
          </div>
        </div>
      </div>
    </main>

    <!-- features strip -->
    <section class="max-w-7xl mx-auto px-6 mt-12">
      <div class="flex flex-wrap items-center justify-center gap-6">
        <div class="px-4 py-2 bg-white rounded-full shadow">AI image editor</div>
        <div class="px-4 py-2 bg-white rounded-full shadow">Templates</div>
        <div class="px-4 py-2 bg-white rounded-full shadow">Online store</div>
      </div>
    </section>

    <footer class="max-w-7xl mx-auto px-6 mt-24 pb-12 text-sm text-slate-500">
    </footer>
  </body>
</html>
